      target:
        type: choice
        description: 'target to compile'
        options:
        - Phicomm_K1
        - Phicomm_K2
        - Oyewifi_OYE-0001
        - Lenovo_NEWIFI-MINI
        - Xiaomi_MINI
        - Xiaomi_3
