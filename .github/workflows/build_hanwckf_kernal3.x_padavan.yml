            },
            "Meizu_R13P": {
              "model": "MZ-R13P"
            },
            "Asus_RT-AC1200GU": {
              "model": "RT-AC1200GU"
            },
            "Xiaoyu_C1": {
              "model": "XY-C1"
            },
            "Xiaoyu_C3": {
              "model": "XY-C1"
            },
            "Xiaoyu_C5": {
              "model": "XY-C1"
            },
            "Youhua_WR1200JS": {
              "model": "WR1200JS"
            },
            "Diting_NEWIFI3": {
              "model": "NEWIFI3"
            },
            "Gee_B70": {
              "model": "B70"
            },
            "Totolink_A3004NS": {
              "model": "A3004NS"
            },
            "Phicomm_K2P": {
              "model": "K2P"
            },
            "Phicomm_K2P-USB": {
              "model": "K2P-USB"
            },
            "JCG_836PRO": {
              "model": "JCG-836PRO"
            },
            "JCG_AC860M": {
              "model": "JCG-AC860M"
            },
            "DLINK_DIR-882": {
              "model": "DIR-882"
            },
            "DLINK_DIR-878": {
              "model": "DIR-878"
            },
            "Motorola_MR2600": {
              "model": "MR2600"
