        - Xiaomi_NANO
        - Meizu_R13
        - Meizu_R13P
        - Asus_RT-AC1200GU
        - Xiaoyu_C1
        - Xiaoyu_C3
        - Xiaoyu_C5
        - Youhua_WR1200JS
        - Diting_NEWIFI3
        - Gee_B70
        - Totolink_A3004NS
