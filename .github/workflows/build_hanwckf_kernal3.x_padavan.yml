            },
            "Xiaomi_MINI": {
              "model": "MI-MINI"
            },
            "Xiaomi_3": {
              "model": "MI-3"
            },
            "Xiaomi_3C": {
              "model": "MI-3C"
            },
            "Xiaomi_4": {
              "model": "MI-4"
            },
            "Xiaomi_R3G": {
              "model": "MI-R3G"
            },
            "Xiaomi_R4A": {
              "model": "MI-R4A"
            },
            "Xiaomi_R3P": {
              "model": "MI-R3P"
            },
            "Gee_HiWifi1S": {
              "model": "HC5661A"
            },
            "Gee_HiWifi2": {
              "model": "HC5761A"
            },
            "Gee_Enjoy1200": {
              "model": "HC5861B"
            },
            "Qihoo_360P2": {
